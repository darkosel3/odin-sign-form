<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="content">
        <div class="left">
            <div class="upper">
                <div class="logo">
                    <img src="../images/odin-lined.png" width="60" height="78">
                    <h1>ODIN</h1>
                </div>
            </div>
            <footer>
                <p>Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a
                        href="https://unsplash.com/">Unsplash</a></p>
            </footer>
        </div>
        <div class="right">
            <div class="first">
                <h4>This is not a real service! You know you need something like <br> this in your life to help you
                    realize your deepest dreams.<br>Sign up <i>now</i> to get started<br><br></h4>
                <h4>You <i>know</i> you want to.</h4>
            </div>
            <form action="#" method="get" class="div-form" id="form1">
                <div class="second">
                    <div class="text">
                        <h3>Let's do this!</h3>
                    </div>
                    <div class="inputs">
                        <div class="leftInput">
                            <div class="eachInput">
                                <label for="fname">FIRST NAME:</label><br>
                                <input type="text" id="fname" name="fname"><br>
                            </div>
                            <div class="eachInput">
                                <label for="lname">EMAIL:</label><br>
                                <input type="text" id="lname" name="lname"><br>
                            </div>
                            <div class="eachInput">
                                <label for="lname">PASSWORD:</label><br>
                                <input type="text" id="lname" name="lname"><br><br>
                            </div>
                        </div>
                        <div class="rightInput">
                            <div class="eachInput">
                                <label for="fname">LAST NAME:</label><br>
                                <input type="text" id="fname" name="fname"><br>
                            </div>
                            <div class="eachInput">
                                <label for="lname">PHONE NUMBER:</label><br>
                                <input type="text" id="lname" name="lname"><br>
                            </div>
                            <div class="eachInput">
                                <label for="lname">CONFIRM PASSWORD:</label><br>
                                <input type="text" id="lname" name="lname"><br><br>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="third">
                    <div>
                        <button type="submit" form="form1" value="Submit">Create Account</button>
                        <div class="question-acc">
                            <h5>Already have an Account? <a class="log-in" href="#">Log In</a></h5>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
